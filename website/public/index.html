<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTrack Tweaks</title>
    <meta name="google-site-verification" content="2s9sitcZMMyP3PmmotC_MmUz5TieT9_jpTT-w0oGH5Y" />
    <link rel="chrome-webstore-item"
          href="https://chrome.google.com/webstore/youtrack-tweaks/ialcocpchgkbmpmoipmoheklimalbcia">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;

            height: 100%;
        }

        .install-block {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            font-size: 40px;
            color: white;
            text-align: center;
            cursor: pointer;

            flex: none;
        }

        .install-block.installed { cursor: default; }

        .install-block .logo-text.not-installed { display: block; }
        .install-block .logo-text.installed { display: none; }

        .install-block.installed .logo-text.not-installed { display: none; }
        .install-block.installed .logo-text.installed { display: block; }

        .logo-text {
            margin-bottom: 16px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
        }

        .feedback-item {
            cursor: pointer;
            display: inline-block;
            padding: 0 16px;
        }

        .feedback-item img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="install-block" onclick="install()">
            <div class="logo-text not-installed">Click to install YouTrack Tweaks</div>
            <div class="logo-text installed">Already installed</div>
            <img src="logo.png">
        </div>
    </div>

    <div class="footer">
        <a href="https://t.me/youtrack" class="feedback-item"
           target="_blank"
           title="Telegram group - feedback, bugs and feature requests">
            <img src="telegram-logo.png">
        </a>

        <a href="https://tweaks.myjetbrains.com" class="feedback-item"
           target="_blank"
           title="Extension Issue Tracker - feedback, bugs and feature requests">
            <img src="youtrack.svg">
        </a>
    </div>

    <script>
      let installed = chrome.app.isInstalled;
      const extensionUrl = 'https://chrome.google.com/webstore/detail/youtrack-tweaks/ialcocpchgkbmpmoipmoheklimalbcia';

      const setIntalled = () => {
        document.querySelector('.install-block').classList.add('installed');
        installed = true;
      };

      window.install = () => {
        !installed && chrome.webstore.install(extensionUrl, setIntalled)
      };

      installed && setIntalled();
    </script>
</body>
</html>
