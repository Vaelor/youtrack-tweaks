<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTrack Tweaks</title>
    <meta name="google-site-verification" content="2s9sitcZMMyP3PmmotC_MmUz5TieT9_jpTT-w0oGH5Y" />
    <link rel="chrome-webstore-item"
          href="https://chrome.google.com/webstore/detail/youtrack-tweaks/ialcocpchgkbmpmoipmoheklimalbcia">
    <script>

      function install() {
        chrome.webstore.install('https://chrome.google.com/webstore/detail/youtrack-tweaks/ialcocpchgkbmpmoipmoheklimalbcia')
      }

      if (chrome.app.isInstalled) {
        document.getElementById('install-button').disabled = 'true';
      }
    </script>
    <style>
        body {
            background-color: #000;
        }

        .logo-block {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            font-size: 40px;
            color: white;
            margin-top: calc(50% - 128px);
            text-align: center;
            cursor: pointer;
        }

        .logo-text {
            margin-bottom: 16px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
        }

        .feedback-item {
            cursor: pointer;
            display: inline-block;
            padding: 0 16px;
        }

        .feedback-item img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="logo-block">
        <div class="logo-text">Install YouTrack Tweaks</div>
        <img onclick="install()" src="logo.png">
    </div>

    <div class="footer">
        <a href="https://t.me/youtrack" class="feedback-item"
           target="_blank"
           title="Telegram group - feedback, bugs and feature requests">
            <img src="telegram-logo.png">
        </a>

        <a href="https://tweaks.myjetbrains.com" class="feedback-item"
           target="_blank"
           title="Extension Issue Tracker - feedback, bugs and feature requests">
            <img src="youtrack.svg">
        </a>
    </div>
</body>
</html>
