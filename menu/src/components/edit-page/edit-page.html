<div v-if="tweakExports">
    <div class="view-mode" @click="toggleViewMode()">
        <span v-show="!simpleView">simple view</span>
        <span v-show="simpleView">expert view</span>
    </div>
    <div class="title">{{tweakExports.name}}</div>

    <div class="description" v-show="tweakExports.editDescription">{{tweakExports.editDescription}}</div>

    <component :is="tweakExports.Edit" :tweak="tweak" :schema="tweakExports.schema" :changed="changed" :expert-view="!simpleView"></component>

    <footer-toolbar
            :left="{label: 'Remove', action: () => remove()}"
            :center="{label: 'Save and apply', action: () => save(config)}"
            :right="{label: 'Back', action: () => cancel()}"
    ></footer-toolbar>
</div>
