<div>
    <div v-for="fieldKey in schemaKeys" :key="fieldKey">
        <component v-model="config[fieldKey]"
                   v-if="info[fieldKey].edit && checkDependency(fieldKey)"
                   v-show="isShown(fieldKey)"
                   :i18n="getI18n(fieldKey)"
                   :is="info[fieldKey].edit"
                   :options="info[fieldKey].options">
        </component>
    </div>
</div>
