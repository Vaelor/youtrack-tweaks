<div>
    <div v-for="fieldKey in schemaKeys">
        <component v-if="info[fieldKey].view && checkDependency(fieldKey) && fieldKey !== 'title'"
                   :value="config[fieldKey]"
                   :i18n="getI18n(fieldKey)"
                   :is="info[fieldKey].view"
                   :options="info[fieldKey].options">
        </component>
    </div>
</div>
