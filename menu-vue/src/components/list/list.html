<div>
    <h1 class="active">List of tweaks</h1>
    <tweak-view class="list-wrapper" v-for="tweak in tweaks" :tweak="tweak" :key="tweak.id"></tweak-view>

    <button @click="addNewTweak('a')">Add new tweak A</button>

    <button @click="addNewTweak('b')">Add new tweak B</button>


    <button @click="updateTweak()">Update tweak</button>

    <button @click="removeAllTweaks()">Clear</button>
</div>
