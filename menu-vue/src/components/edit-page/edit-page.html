<div v-if="tweakExports">
    <div>{{tweakExports.name}}</div>
    <input class="from-control" @input="event => (url = event.target.value)" :value="tweak.url"/>

    <component :is="tweakExports.Edit" :tweak="tweak" :schema="tweakExports.schema" :changed="changed"></component>

    <button class="btn btn-xs btn-primary" @click="save(url, config)">Save</button>
    <button class="btn btn-xs btn-default" @click="save(url, config, true)">Save and go to list</button>
    <button class="btn btn-xs btn-default" @click="cancel()">Back</button>
</div>
