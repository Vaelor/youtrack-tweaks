<div>
    <div v-for="fieldKey in schemaKeys">
        <input v-if="info[fieldKey].type === 'string'" type="text" v-model="config[fieldKey]" :placeholder="getLabel(fieldKey)"/>

        <component v-if="info[fieldKey].type === 'custom'" v-model="config[fieldKey]" :placeholder="getLabel(fieldKey)"
                   :is="info[fieldKey].component" :options="info[fieldKey].options">
        </component>
    </div>
</div>
